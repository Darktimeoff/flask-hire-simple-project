<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancies</title>
</head>
<body>
    {% for v in vacancies %}
        <p>Company: {{v.company}}<p>
        <p>Position: {{v.position}}<p>
        <p>Salary: {{v.salary}}</p>
        <hr />
    {% endfor %}
</body>
</html>
